<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Kenzieflix</title>
</head>
<body>
    <div class="container">

        </div>
        <div class="select-question">
            <h2>Quem está assistindo?</h2>

        </div>
        <div class="users">

                <img class="users-img" src="panda.png" alt="panda">

            </div>
            <div class="each-user">
                <img class="users-img" src="pink.png" alt="pink">
                <p class="each-user-paragraph">Vanderlei</p>
            </div>
            <div class="each-user">
                <img class="users-img" src="robot.png" alt="robot">
                <p class="each-user-paragraph">Valdomiro</p>
            </div>
            <div class="each-user">
                <img class="users-img" src="plus.png" alt="plus">
                <p class="each-user-paragraph">Valdemar</p>
            </div>
        </div>
        <div class="config">
            <button >
                <p>Gerenciar Perfis</p>
            </button>
        </div>
    </div>

</html>
